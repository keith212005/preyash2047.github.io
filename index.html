<!DOCTYPE html>
<html lang="en" dir="ltr">
<header>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script type="text/javascript" src="https://github.com/preyash2047/preyash2047.github.io/blob/master/selective_data_model/model.json">

  </script>
  <script type="text/javascript">

    //getting model
    var loadModel = function(event) {
      var model = URL.createObjectURL(event.target.files[0]);
    };

    //lading image
    var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</header>
  <head>
    <meta charset="utf-8">
    <title>Test Page</title>
  </head>
  <body>
    <button type="button" name="button">
      <label>
        Upload Model
        <input type="file" style="position: fixed; top: -100em" id="model"  onchange="loadModel(event)">
      </label>
    </button>

    <button type="button" name="button">
      <label>
        Upload Image
        <input type="file" style="position: fixed; top: -100em" id="image"  onchange="loadFile(event)">
      </label>
    </button>
    <hr>
    <p><img id="output" width="200" /></p>

    <p id="outputText" ></p>

    <div id='debugDiv'></div>

  </body>
</html>
